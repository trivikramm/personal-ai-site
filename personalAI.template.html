<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Mobile-optimized CSS for ElevenLabs widget */
        #elevenlabs-widget {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Ensure full viewport coverage on mobile */
        @media (max-width: 768px) {
            #elevenlabs-widget {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- ElevenLabs Widget -->
    <iframe
        id="elevenlabs-widget"
        src="https://elevenlabs.io/app/conversational-ai?token=YOUR_TOKEN_HERE"
        allow="microphone"
    ></iframe>
</body>
</html>
