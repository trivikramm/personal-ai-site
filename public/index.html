<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed; /* Prevent scrolling and rubber-banding */
        }
        .widget-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: none; /* Hidden until password entered */
            z-index: 100;
        }
        elevenlabs-convai {
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
        }
        #gate {
            text-align: center;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .loading-text {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        input {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            width: 250px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div id="gate">
        <h2>Personal AI Assistant</h2>
        <input type="password" id="password-input" placeholder="Enter Access Code..." onkeypress="handleKey(event)">
        <p id="status-msg" style="margin-top: 15px; font-size: 0.9rem; color: #666;"></p>
    </div>

    <div class="widget-container" id="widget-wrapper">
        <!-- The widget will be dynamically created here after successful authentication -->
    </div>
    <script>
        function handleKey(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        }

        async function checkPassword() {
            const input = document.getElementById('password-input').value;
            const status = document.getElementById('status-msg');
            const gate = document.getElementById('gate');
            const widgetWrapper = document.getElementById('widget-wrapper');

            if (!input) return;

            status.innerText = "Authenticating...";
            status.style.color = "#666";

            try {
                // Fetch the signed URL from your backend (Vercel)
                // We send the password typed by the user to the server for verification
                const response = await fetch('/api/get-signed-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: input })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (!data.signed_url) {
                        throw new Error("No signed URL received from server.");
                    }

                    // Create and initialize the widget
                    widgetWrapper.innerHTML = '';
                    const widget = document.createElement('elevenlabs-convai');
                    widget.id = 'elevenlabs-widget';
                    widget.setAttribute('signed-url', data.signed_url);
                    widgetWrapper.appendChild(widget);
                    
                    // Show the agent
                    gate.style.display = 'none';
                    widgetWrapper.style.display = 'flex';
                    console.log('ElevenLabs: Secure session established.');
                } else {
                    const errorData = await response.json();
                    status.innerText = errorData.error || "Incorrect access code.";
                    status.style.color = "#ff4444";
                }
            } catch (err) {
                console.error('Connection error:', err);
                status.innerText = "Auth Error: " + err.message;
                status.style.color = "#ff4444";
            }
        }
    </script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
