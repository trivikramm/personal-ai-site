<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed; /* Prevent scrolling and rubber-banding */
        }
        .widget-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: none; /* Hidden until password entered */
            z-index: 100;
        }
        elevenlabs-convai {
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
        }
        #gate {
            text-align: center;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .loading-text {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="gate">
        <p class="loading-text">Securing connection to AI Assistant...</p>
    </div>

    <div class="widget-container" id="widget-wrapper">
        <!-- The widget will be dynamically created here after successful authentication -->
    </div>
    <script>
        async function initAgent() {
            const gate = document.getElementById('gate');
            const widgetWrapper = document.getElementById('widget-wrapper');

            try {
                // Fetch the signed URL from your backend (Vercel)
                const response = await fetch('/api/get-signed-url');

                if (response.ok) {
                    const data = await response.json();
                    
                    if (!data.signed_url) {
                        throw new Error("No signed URL received. Ensure ELEVENLABS_API_KEY is set on Vercel.");
                    }

                    // Create and initialize the widget
                    widgetWrapper.innerHTML = '';
                    const widget = document.createElement('elevenlabs-convai');
                    widget.id = 'elevenlabs-widget';
                    widget.setAttribute('signed-url', data.signed_url);
                    widgetWrapper.appendChild(widget);
                    
                    // Cleanup security: Remove signed URL from DOM after 3 seconds
                    setTimeout(() => {
                        widget.removeAttribute('signed-url');
                    }, 3000);
                    
                    // Show the agent
                    gate.style.display = 'none';
                    widgetWrapper.style.display = 'flex';
                } else {
                    const errorData = await response.json();
                    gate.innerHTML = `<p style="color: #ff4444;">Auth Failed: ${errorData.error || 'Server error'}</p>`;
                }
            } catch (err) {
                console.error('Connection error:', err);
                gate.innerHTML = `<p style="color: #ff4444;">Error: ${err.message}</p>`;
            }
        }

        // Auto-run on load
        window.addEventListener('load', initAgent);
    </script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
